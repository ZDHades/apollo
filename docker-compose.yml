version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: apollo-db
    environment:
      POSTGRES_USER: apollo
      POSTGRES_PASSWORD: solar_password
      POSTGRES_DB: apollo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
