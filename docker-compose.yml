services:
  db:
    image: postgis/postgis:15-3.3
    container_name: apollo-db
    environment:
      POSTGRES_USER: apollo
      POSTGRES_PASSWORD: solar_password
      POSTGRES_DB: apollo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  web:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: apollo-web
    ports:
      - "3001:3000"
    environment:
      DATABASE_URL: postgresql://apollo:solar_password@db:5432/apollo
    depends_on:
      - db
    restart: always

  ngrok:
    image: ngrok/ngrok:latest
    container_name: apollo-ngrok
    restart: always
    volumes:
      - ~/.ngrok2:/home/ngrok/.ngrok2:ro
    ports:
      - "4041:4040"
    depends_on:
      - web
    command: ["http", "web:3000"]

volumes:
  postgres_data:
